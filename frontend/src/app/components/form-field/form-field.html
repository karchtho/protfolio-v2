<div class="form-field">
  <label [attr.for]="id()" class="form-field__label">
    {{ label() }}
    @if (required()) {
    <span class="form-field__required" aria-label="required">*</span>
    }
  </label>

  <input
    [id]="id()"
    [name]="id()"
    [type]="type()"
    [formControl]="control()"
    [placeholder]="placeholder()"
    [autocomplete]="autocomplete()"
    [attr.aria-invalid]="showError() || null"
    [attr.aria-describedby]="showError() ? errorId() : null"
  />

  @if (showError()) {
  <app-error-message [id]="errorId()" [message]="getErrorMessage()" />
  }
</div>
