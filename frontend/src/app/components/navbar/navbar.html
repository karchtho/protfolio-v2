<nav class="navbar">
  <!-- Logo -->
  <div class="navbar__brand">
    <a routerLink="/" class="navbar__logo">
      <app-logo />
    </a>
  </div>

  <!-- Navigation links (desktop only, hidden on mobile) -->
  <ul class="navbar__links navbar__links--desktop">
    @for (item of navItems; track item.path) {
    <li>
      <a
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: item.path === '/' }"
      >
        {{ item.label }}
      </a>
    </li>
    }
  </ul>

  <!-- Theme Switcher (desktop only) -->
  <app-theme-switcher class="navbar__theme-switcher navbar__theme-switcher--desktop" [toggleId]="'theme-toggle-desktop'" />

  <!-- Hamburger Button (mobile only) -->
  <button
    type="button"
    class="navbar__hamburger"
    (click)="toggleMobileMenu()"
    [attr.aria-label]="isMobileMenuOpen() ? 'Close menu' : 'Open menu'"
    [attr.aria-expanded]="isMobileMenuOpen()"
  >
    <span class="navbar__hamburger-line"></span>
    <span class="navbar__hamburger-line"></span>
    <span class="navbar__hamburger-line"></span>
  </button>

  <!-- Mobile Drawer -->
  @if (isMobileMenuOpen()) {
  <div class="navbar__mobile-overlay" (click)="closeMobileMenu()"></div>

  <div class="navbar__mobile-drawer">
    <nav class="navbar__mobile-nav">
      <!-- Mobile nav links -->
      <ul class="navbar__links navbar__links--mobile">
        @for (item of navItems; track item.path) {
        <li>
          <a
            [routerLink]="item.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: item.path === '/' }"
            (click)="closeMobileMenu()"
          >
            {{ item.label }}
          </a>
        </li>
        }
      </ul>
      <hr>
      <!-- Theme Switcher (mobile only, inside drawer) -->
      <app-theme-switcher class="navbar__theme-switcher navbar__theme-switcher--mobile" [toggleId]="'theme-toggle-mobile'" />
    </nav>
  </div>
  }
</nav>
