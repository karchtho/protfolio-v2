<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" fill="none">
  <!-- Terminal cursor logo - WITH BLINKING ANIMATION -->
  <!-- Uses your color palette: primary blue, accent orange -->

  <style>
    /* Blinking cursor animation */
    .cursor-blink {
      animation: blink 1.2s step-end infinite;
    }

    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .cursor-blink {
        animation: none;
        opacity: 1;
      }
    }
  </style>

  <!-- Terminal prompt > (ORANGE - your accent color) -->
  <path
    d="M 15 30 L 35 40 L 15 50"
    stroke="#FF6B35"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- TK_ text (your text-primary color) -->
  <!-- T -->
  <line x1="50" y1="25" x2="80" y2="25" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
  <line x1="65" y1="25" x2="65" y2="55" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>

  <!-- K -->
  <line x1="90" y1="25" x2="90" y2="55" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
  <line x1="90" y1="40" x2="110" y2="25" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>
  <line x1="90" y1="40" x2="110" y2="55" stroke="#1E293B" stroke-width="6" stroke-linecap="round"/>

  <!-- Underscore _ -->
  <line x1="120" y1="55" x2="140" y2="55" stroke="#1E293B" stroke-width="4" stroke-linecap="round"/>

  <!-- Blinking cursor (BLUE - your primary color) -->
  <rect
    class="cursor-blink"
    x="150"
    y="28"
    width="5"
    height="28"
    fill="#2563EB"
    rx="1"
  />
</svg>
